<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Curso CSS Grid Basico</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, consequuntur praesentium sunt debitis eius amet dolorum laborum fuga fugit architecto sapiente ducimus incidunt quo adipisci facere at consectetur obcaecati. Quas.</p>
                <button type="submit" class="book-table">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con vegetales">            
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div  class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="Plato con verduras">
                <img class="dishes-item" src="./images/dish2.png" alt="Huevos cocidos">
                <img class="dishes-item" src="./images/dish3.png" alt="Esparragos asados">
                <img class="dishes-item" src="./images/dish4.png" alt="tlacoyo">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img class="menu-item" src="./images/plate1.png" alt="pasta con chicharo">
                </div>
                <div class="menu-grid-item">
                    <img class="menu-item" src="./images/plate2.png" alt="pasta con chicharo">
                </div>
                
                <div class="menu-grid-item">
                    <img class="menu-item" src="./images/plate3.png" alt="pasta con chicharo">
                </div>
                
                <div class="menu-grid-item">
                    <img class="menu-item" src="./images/plate4.png" alt="pasta con chicharo">
                </div>
                
                <div class="menu-grid-item">
                    <img class="menu-item" src="./images/plate5.png" alt="pasta con chicharo">
                </div>                
            </div>
        </section>
    </main>
</body>
</html>
